services:
  db:
    image: container-registry-seoul.oracle.com/database/free:latest-lite
    container_name: oracle-xe
    ports:
      - "${ORACLE_23AI_PORT:-1521}:1521"
    environment:
      - ORACLE_PWD=${ORACLE_PWD}
      - ORACLE_CHARACTERSET=AL32UTF8
    volumes:
      - oracle-data:/opt/oracle/oradata
    env_file:
      - .env

volumes:
  oracle-data: